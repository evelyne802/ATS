<div class="popup-container">
    <div class="top-section">
        <div class="close">
            <span class="tooltip">Fortunatelly for you, you have to hire Evelyne in order to close this tab</span>
        </div>
        <label>Candidate suitability for the position</label>
    </div>
    <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart color">
            <path class="circle-bg"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
            attr.stroke-dasharray="{{ percentage }}, 100"
            d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">{{ percentage }}%</text>
        </svg>
    </div>
    <p class="text">
        Oh no! It looks like you've found the worst possible candidate for this job. 
        Lucky for you, I have the perfect match for this role, and for any role, really. 
        So go ahead and contact her before it's too late!
    </p>
    <button mat-dialog-close>Hire Evelyne</button>
</div>
